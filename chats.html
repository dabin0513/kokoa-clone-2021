<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - DaviTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:13</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header chat-screen__header">
        <h1 class="header__title">Chats</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <!-- chats screen -->
    <main class="main-screen">
        <!--profile-->
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="https://user-images.githubusercontent.com/63287630/105631277-175a6100-5e91-11eb-892e-d30b63f8f708.png" 
                    class="user-component__avater user-component__avater">
                    <div class="user-component__text">
                       <h4 class="user-component__title">Davi</h4> 
                       <h6 class="user-component__subtitle">
                           Please check My Davi Account Info
                       </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    <!--nav-->
    <nav class="nav">
        <ul class="nav__list">
            <!--friends-->
            <li class="nav__btn"> 
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <!--chats-->
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <!--find-->
            <li class="nav__btn">
                <a class="nav__link" href="find.html">   
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <!--more-->
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__noti ellipsis-noti"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="mobile">
        <span>Your screen is too big,,</span>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
