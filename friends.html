<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - DaviTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:13</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title">Friends</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- friends screen -->
    <main class="friends-screen">
        <!--profile-->
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://user-images.githubusercontent.com/63287630/105631277-175a6100-5e91-11eb-892e-d30b63f8f708.png" 
                class="user-component__avater user-component__avater--xl">
                <div class="user-component__text">
                   <h4 class="user-component__title">Davi</h4> 
                   <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <!--Channel-->
        <div class="friends-screen__channel">
            <!--Channel Header-->
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <!--Channel profile-->
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="https://play-lh.googleusercontent.com/KwGCiEolNEeR9Q4RFOnDtb8Pvqs3LNiQEdE07wMCnoULO3yLUprHbGGLBYNEt8k7WJY" 
                    class="user-component__avater user-component__avater--sm">
                    <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">Channel</h4> 
                    </div>
                </div>
                <!--Number of Channels-->
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--nav-->
    <nav class="nav">
        <ul class="nav__list">
            <!--friends-->
            <li class="nav__btn"> 
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <!--chats-->
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <!--find-->
            <li class="nav__btn">
                <a class="nav__link" href="find.html">   
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <!--more-->
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__noti ellipsis-noti"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment fa"></i>
    </div>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
